<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-window">
        <div class="chat-header">
            <img src="https://media.tenor.com/rqqJq2Qa9RoAAAAe/no-sonny.png" alt="ai_resume" class="profile-picture">
            <p>Resume Builder AI</p>
        </div>
        <div class="chat-area">
            <div class="message">
                <div class="username">Resume Bot: </div>
                <div class="messageContent">Hello, I am here help you build your resume!What is your full name?</div>
            </div>
            <p class="notification">Resume Bot has signed in</p>
            <div class="message">
                <div class="username">You: </div>
                <div class="messageContent">Hewwo</div>
            </div>
        </div>
        <textarea id="userInput"></textarea>
    </div>
</body>
</html>
